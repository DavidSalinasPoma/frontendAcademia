<div class="container-fluid animated fadeIn fast" id="">
  <div class="row" id="">
    <div class="col-12 hero-acerca" id="">
      <div class="" id="">
        <div class="display-padre  animated fadeIn fast " id="">
          <h1 class="">NUESTRO PRÓPOSITO</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Nuestras carreras -->
<div class="container animated fadeIn fast" id="">
  <!-- Nuestra historia -->
  <div class="row mt-5" id="">
    <div class="col-12 text-center" id="">
      <h2 class="mb-0">NUESTRA HISTORIA</h2>
      <P class="circulos"><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i></P>
    </div>
    <div class="col-12" id="">
      <div class="row" id="">
        <div class="col-12 col-md-6" id="">
          <div *ngIf="!this.imagenEmpresa; else mainContent" class="text-center" id="">
            <h5>Cargando...</h5>
            <!-- 1 -->
            <div class="loader loader--style1" title="0">
              <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
                viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000"
                  d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                         s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                         c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                        C22.32,8.481,24.301,9.057,26.013,10.047z">
                  <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                    to="360 20 20" dur="0.5s" repeatCount="indefinite" />
                </path>
              </svg>
            </div>
            <p>Espere por favor</p>
          </div>
          <ng-template #mainContent>
            <img class="img-fluid img-thumbnail" [src]="this.url+'acerca/avatar/'+this.imagenEmpresa"
              alt="Foto de la empresa ">
          </ng-template>
        </div>
        <div class="col-12 col-md-6" id="">
          <p class="text-left" style="white-space:pre-line;">{{ this.historia }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Nuestro proposito -->
  <div class="row mt-5" id="">
    <div class="col-12 text-center" id="">
      <h2 class="mb-0">VISIÓN Y MISIÓN</h2>
      <P class="circulos"><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i></P>
    </div>
    <div class="col-12" id="">
      <div class="row" id="">
        <div class="col-12 col-md-6 proposito" id="">
          <h4>Visión</h4>
          <p style="white-space:pre-line;">{{ this.vision }}</p>
          <h4>Misión</h4>
          <p style="white-space:pre-line;">{{ this.mision }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
